<nb-layout>
  <nb-layout-header>
    <button (click)="toggle()" class="btn btn-lg">
      <i class="fa fa-bars"></i>
    </button>
  </nb-layout-header>

  <nb-sidebar tag="menu-main" state="expanded">
    <img class="rounded img-fluid" src="/assets/images/logo-sm.png" />
    <nb-menu tag="menu" [items]="items"></nb-menu>
  </nb-sidebar>

  <nb-layout-column>
    <router-outlet></router-outlet>
  </nb-layout-column>
</nb-layout>
